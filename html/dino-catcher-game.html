<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Catcher Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 600px;
            background: rgba(0, 0, 0, 0.3);
            border: 3px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .game-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .score-board {
            display: flex;
            gap: 30px;
            margin-bottom: 10px;
        }

        .score, .lives {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .player {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 100px;
            height: 80px;
            background: linear-gradient(45deg, #F5DEB3, #DEB887);
            border-radius: 50% 50% 0 0;
            cursor: pointer;
            transition: left 0.05s ease-out;
            box-shadow: 0 0 20px rgba(245, 222, 179, 0.6);
            z-index: 10;
            border: 4px solid #D2B48C;
        }

        .player::before {
            content: 'ü•ö';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            z-index: 11;
        }

        .player::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(45deg, #F5DEB3, #DEB887);
            border-radius: 50% 50% 0 0;
            border-top: 4px solid #D2B48C;
            z-index: 12;
        }



        .star {
            position: absolute;
            width: 100px;
            height: 100px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }

        .star:hover {
            transform: scale(1.3);
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 1));
            cursor: pointer;
        }

        @keyframes twinkle {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.1); }
        }

        .falling {
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            from {
                transform: translateY(-40px);
            }
            to {
                transform: translateY(580px);
            }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }



        .pause-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 400;
            backdrop-filter: blur(5px);
        }

        .pause-overlay h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .pause-overlay p {
            font-size: 18px;
            opacity: 0.8;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }

        @keyframes particle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-50px);
            }
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 850px) {
            .game-container {
                width: 90vw;
                height: 70vh;
            }
            
            .game-header {
                font-size: 18px;
            }
            
            .score-board {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="lives">Lives: <span id="lives">3</span></div>
            </div>
            <div>ü¶ï Dino Catcher ü¶ñ</div>
        </div>
        
        <div class="player" id="player"></div>
        
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
        
        <div class="pause-overlay" id="pauseOverlay">
            <h2>‚è∏Ô∏è Game Paused</h2>
            <p>Press spacebar to resume</p>
        </div>
        
        <div class="instructions">
            <strong>How to Play:</strong><br>
            ‚Ä¢ Move mouse to control egg<br>
            ‚Ä¢ Position egg under falling dinosaurs<br>
            ‚Ä¢ Press SPACEBAR to pause<br>
            ‚Ä¢ Don't let dinosaurs fall to the bottom!
        </div>
    </div>

    <script>
        class StarCatcherGame {
            constructor() {
                this.gameContainer = document.querySelector('.game-container');
                this.player = document.getElementById('player');
                this.scoreElement = document.getElementById('score');
                this.livesElement = document.getElementById('lives');
                this.gameOverElement = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                this.pauseOverlay = document.getElementById('pauseOverlay');
                
                this.score = 0;
                this.lives = 3;
                this.gameRunning = true;
                this.stars = [];
                this.starSpeed = 2000; // milliseconds between stars
                this.lastStarTime = Date.now(); // Start immediately
                this.frameCount = 0;
                this.isPaused = false;
                this.starTimers = []; // Track star removal timers
                this.gameLoopRunning = false;
                
                this.init();
                
                // Set initial egg position to center
                const centerX = (this.gameContainer.offsetWidth - 100) / 2;
                this.player.style.left = centerX + 'px';
                this.player.style.bottom = '20px'; // Ensure egg stays at bottom
            }
            
            init() {
                console.log('Initializing Star Catcher Game...');
                this.bindEvents();
                console.log('Starting star creation interval...');
                
                // Create a test star immediately
                console.log('Creating test star...');
                this.createStar();
                
                // Create stars at regular intervals
                this.starInterval = setInterval(() => {
                    if (this.gameRunning && !this.isPaused) {
                        console.log('Interval: Creating star');
                        this.createStar();
                    }
                }, this.starSpeed);
                
                // Start the game loop for other updates
                this.gameLoop();
            }
            
            bindEvents() {
                // Mouse movement for player
                this.gameContainer.addEventListener('mousemove', (e) => {
                    if (!this.gameRunning || this.isPaused) return;
                    
                    const rect = this.gameContainer.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    
                                    // Calculate egg position (center of egg at mouse position)
                const eggWidth = 100;
                const eggX = mouseX - (eggWidth / 2);
                
                // Keep egg within bounds
                const maxX = this.gameContainer.offsetWidth - eggWidth;
                    const clampedX = Math.max(0, Math.min(eggX, maxX));
                    
                    // Use requestAnimationFrame for smooth movement
                    requestAnimationFrame(() => {
                        this.player.style.left = clampedX + 'px';
                        this.player.style.bottom = '20px'; // Maintain bottom positioning
                        this.player.style.bottom = '20px'; // Maintain bottom positioning
                    });
                });
                
                // Keyboard shortcut for pause/play (spacebar)
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' && this.gameRunning) {
                        e.preventDefault(); // Prevent page scroll
                        this.togglePause();
                    }
                });
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
                console.log('Toggle pause called, isPaused:', this.isPaused);
                
                if (this.isPaused) {
                    // Pause the game
                    this.pauseOverlay.style.display = 'flex';
                    console.log('Game paused');
                    
                    // Pause star animations
                    this.stars.forEach(star => {
                        star.style.animationPlayState = 'paused';
                    });
                    
                    // Clear all star removal timers
                    this.starTimers.forEach(timer => clearTimeout(timer));
                    this.starTimers = [];
                    console.log('Cleared star timers');
                } else {
                    // Resume the game
                    this.pauseOverlay.style.display = 'none';
                    console.log('Game resumed');
                    
                    // Resume star animations
                    this.stars.forEach(star => {
                        star.style.animationPlayState = 'running';
                    });
                    
                    // Recreate timers for existing stars
                    this.stars.forEach(star => {
                        const timer = setTimeout(() => {
                            if (star.parentNode && this.stars.includes(star)) {
                                this.missStar(star);
                            }
                            this.starTimers = this.starTimers.filter(t => t !== timer);
                        }, 3000);
                        this.starTimers.push(timer);
                    });
                    console.log('Recreated timers for', this.stars.length, 'dinosaurs');
                    
                    // Restart the game loop if it was stopped
                    if (!this.gameLoopRunning) {
                        this.gameLoopRunning = true;
                        this.gameLoop();
                    }
                }
            }
            
            checkStarCollisions() {
                // Only check collisions if there are stars
                if (this.stars.length === 0) return;
                
                // Debug: Log collision checks occasionally
                if (this.frameCount % 60 === 0) { // Log every 60 frames
                    console.log('Checking collisions for', this.stars.length, 'dinosaurs');
                }
                
                const playerRect = this.player.getBoundingClientRect();
                const containerRect = this.gameContainer.getBoundingClientRect();
                
                // Adjust player position relative to container
                const playerLeft = playerRect.left - containerRect.left;
                const playerRight = playerLeft + 100; // Egg width is 100px
                const playerTop = playerRect.top - containerRect.top;
                const playerBottom = playerTop + 80; // Egg height is 80px
                
                // Use a more efficient loop
                for (let i = this.stars.length - 1; i >= 0; i--) {
                    const star = this.stars[i];
                    if (!star.parentNode) continue; // Skip if star was already removed
                    
                    const starRect = star.getBoundingClientRect();
                    const starLeft = starRect.left - containerRect.left;
                    const starRight = starLeft + 100; // Dinosaur width is 100px
                    const starTop = starRect.top - containerRect.top;
                    const starBottom = starTop + 100; // Dinosaur height is 100px
                    
                    // Check if dinosaur hits the egg (focus on the main egg area)
                    const eggCatchArea = playerTop + 10; // Start collision detection 10px from top of egg
                    if (starBottom >= eggCatchArea && starTop <= playerBottom &&
                        starRight >= playerLeft && starLeft <= playerRight) {
                        console.log('Dinosaur caught by egg! Position:', starBottom, '>=', eggCatchArea);
                        this.catchStar(star);
                        break; // Only catch one dinosaur per frame to avoid multiple catches
                    }
                }
            }
            
            createStar() {
                console.log('Creating dinosaur...');
                const star = document.createElement('div');
                star.className = 'star falling';
                
                // Array of different dinosaur emojis
                const dinosaurs = ['ü¶ï', 'ü¶ñ', 'ü¶é', 'üêä', 'ü¶ï', 'ü¶ñ'];
                const randomDino = dinosaurs[Math.floor(Math.random() * dinosaurs.length)];
                star.innerHTML = randomDino; // Add random dinosaur emoji
                
                // Random position at top
                const x = Math.random() * (this.gameContainer.offsetWidth - 100);
                star.style.left = x + 'px';
                star.style.top = '0px';
                
                this.gameContainer.appendChild(star);
                this.stars.push(star);
                
                console.log('Dinosaur created at position:', x, 'Total dinosaurs:', this.stars.length);
                
                // Remove star after animation completes
                const timer = setTimeout(() => {
                    if (star.parentNode && this.stars.includes(star)) {
                        this.missStar(star);
                    }
                    // Remove timer from array
                    this.starTimers = this.starTimers.filter(t => t !== timer);
                }, 3000);
                
                // Store timer reference
                this.starTimers.push(timer);
            }
            
            catchStar(star) {
                console.log('catchStar function called!');
                // Increase score
                this.score += 10;
                this.scoreElement.textContent = this.score;
                
                // Create particle effect
                this.createParticles(star);
                
                // Remove star
                star.remove();
                this.stars = this.stars.filter(s => s !== star);
                
                // Clear any remaining timer for this star
                // (This is handled automatically in the timer callback, but we can be extra safe)
                
                // Increase difficulty
                if (this.score % 50 === 0) {
                    this.starSpeed = Math.max(500, this.starSpeed - 100);
                }
            }
            
            missStar(star) {
                if (star.parentNode) {
                    star.remove();
                    this.stars = this.stars.filter(s => s !== star);
                    
                    // Lose a life
                    this.lives--;
                    this.livesElement.textContent = this.lives;
                    
                    if (this.lives <= 0) {
                        this.gameOver();
                    }
                }
            }
            
            createParticles(star) {
                const rect = star.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = centerX + 'px';
                    particle.style.top = centerY + 'px';
                    
                    // Random direction
                    const angle = (i / 8) * Math.PI * 2;
                    const distance = 30 + Math.random() * 20;
                    const endX = centerX + Math.cos(angle) * distance;
                    const endY = centerY + Math.sin(angle) * distance;
                    
                    particle.style.setProperty('--end-x', endX + 'px');
                    particle.style.setProperty('--end-y', endY + 'px');
                    
                    document.body.appendChild(particle);
                    
                    // Remove particle after animation
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.remove();
                        }
                    }, 1000);
                }
            }
            
            gameOver() {
                this.gameRunning = false;
                this.finalScoreElement.textContent = this.score;
                this.gameOverElement.style.display = 'block';
                
                // Clear the star interval
                if (this.starInterval) {
                    clearInterval(this.starInterval);
                }
                
                // Stop all falling stars
                this.stars.forEach(star => {
                    star.style.animationPlayState = 'paused';
                });
            }
            
            restartGame() {
                // Reset game state
                this.score = 0;
                this.lives = 3;
                this.gameRunning = true;
                this.starSpeed = 2000;
                this.frameCount = 0;
                this.isPaused = false;
                this.gameLoopRunning = false;
                
                // Update UI
                this.scoreElement.textContent = this.score;
                this.livesElement.textContent = this.lives;
                this.gameOverElement.style.display = 'none';
                
                // Clear all star timers
                this.starTimers.forEach(timer => clearTimeout(timer));
                this.starTimers = [];
                
                // Remove all stars
                this.stars.forEach(star => star.remove());
                this.stars = [];
                
                // Reset pause state
                this.pauseOverlay.style.display = 'none';
                
                // Clear and restart the star interval
                if (this.starInterval) {
                    clearInterval(this.starInterval);
                }
                this.starInterval = setInterval(() => {
                    if (this.gameRunning) {
                        this.createStar();
                    }
                }, this.starSpeed);
            }
            
            gameLoop() {
                if (!this.gameRunning || this.isPaused) {
                    this.gameLoopRunning = false;
                    return;
                }
                
                this.gameLoopRunning = true;
                
                // Check for star collisions (throttled for performance)
                if (this.frameCount % 3 === 0) { // Check every 3 frames
                    this.checkStarCollisions();
                }
                
                this.frameCount++;
                
                // Game loop for other updates
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        // Initialize game when page loads
        window.addEventListener('load', () => {
            new StarCatcherGame();
        });
        
        // Global restart function
        function restartGame() {
            location.reload();
        }
    </script>
</body>
</html>
